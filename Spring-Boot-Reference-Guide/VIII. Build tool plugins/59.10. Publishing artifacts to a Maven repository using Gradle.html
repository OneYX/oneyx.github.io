<h3 id="59-10-__u4F7F_u7528Gradle_u5C06artifacts_u53D1_u5E03_u5230_u4E00_u4E2AMaven_u4ED3_u5E93"><a href="#59-10-__u4F7F_u7528Gradle_u5C06artifacts_u53D1_u5E03_u5230_u4E00_u4E2AMaven_u4ED3_u5E93" class="headerlink" title="59.10. 使用Gradle将artifacts发布到一个Maven仓库"></a>59.10. 使用Gradle将artifacts发布到一个Maven仓库</h3><p>如果你声明依赖但没有指定版本，且你想要将artifacts发布到一个Maven仓库，那你需要使用详细的Spring Boot依赖管理来配置Maven发布。通过配置它发布继承自<code>spring-boot-starter-parent</code>的poms或引入来自<code>spring-boot-dependencies</code>的依赖管理可以实现该需求。这种配置的具体细节取决于你如何使用Gradle及如何发布该artifacts的。</p>
